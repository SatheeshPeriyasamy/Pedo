<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter with Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #stepCount {
            font-size: 24px;
            margin-top: 20px;
        }
        #status {
            font-size: 20px;
            margin-top: 20px;
        }
        #booleanStatus {
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
        }
        button.start {
            background-color: green;
            color: white;
        }
        button.start:hover {
            background-color: darkgreen;
        }
        button.stop {
            background-color: red;
            color: white;
        }
        button.stop:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Step Counter with Logs and Status</h1>
    <p id="stepCount">Steps: 0</p>
    <p id="status">Status: <span id="booleanStatus">Not Counting</span></p>
    <button class="start" onclick="startCounting()">Start Counting</button>
    <button class="stop" onclick="stopCounting()">Stop Counting</button>

    <script>
        let stepCount = 0;
        let isCounting = false;
        let lastX = 0, lastY = 0, lastZ = 0;
        let threshold = 10; // Adjust this threshold based on your needs

        function startCounting() {
            alert('Starting the step counter...');
            isCounting = true;
            stepCount = 0;
            document.getElementById('stepCount').innerText = `Steps: ${stepCount}`;
            document.getElementById('booleanStatus').innerText = 'Counting...';
            document.getElementById('booleanStatus').style.color = 'green';
            document.getElementById('status').style.color = 'green';

            alert('DeviceMotion listener added!');
            window.addEventListener('devicemotion', detectMotion);
            alert('Listening for device motion...');
        }

        function stopCounting() {
            alert('Stopping the step counter...');
            isCounting = false;
            window.removeEventListener('devicemotion', detectMotion);
            document.getElementById('booleanStatus').innerText = 'Not Counting';
            document.getElementById('booleanStatus').style.color = 'red';
            document.getElementById('status').style.color = 'red';
            alert(`Step counting stopped. Final count: ${stepCount}`);
        }

        function detectMotion(event) {
            if (!isCounting) return;

            let x = event.acceleration.x;
            let y = event.acceleration.y;
            let z = event.acceleration.z;

            // Log the acceleration values to track them
            alert(`Device Motion: x=${x}, y=${y}, z=${z}`);

            let deltaX = Math.abs(x - lastX);
            let deltaY = Math.abs(y - lastY);
            let deltaZ = Math.abs(z - lastZ);

            // Log the deltas
            alert(`Deltas: deltaX=${deltaX}, deltaY=${deltaY}, deltaZ=${deltaZ}`);

            // Check if movement exceeds threshold to count as a step
            if (deltaX > threshold || deltaY > threshold || deltaZ > threshold) {
                stepCount++;
                document.getElementById('stepCount').innerText = `Steps: ${stepCount}`;
                alert(`Step detected! Current count: ${stepCount}`);
            }

            // Save the last values for the next motion detection
            lastX = x;
            lastY = y;
            lastZ = z;
        }
    </script>
</body>
</html>
